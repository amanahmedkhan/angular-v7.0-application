<div *ngIf="isAdded" class="alert alert-success" role="alert">
	{{ confirmationString }}
</div>
<form #updatePostData="ngForm" (ngSubmit)="updatePost(updatePostData.value, postService.postById.id)">
	<div class="form-group">	
		<label>User ID</label>
		<input type="text" class="form-control" name="userid" required id="userid" #userid="ngModel" placeholder="Please Enter User ID:" value="{{postService.postById.userId}}" [(ngModel)]="updatePostData.userId">
		<div [hidden]="userid.valid || userid.pristine" class="alert alert-danger">
			User ID is required
		</div>
	</div>
	<div class="form-group">
		<label>Title</label>
		<input type="text" class="form-control" name="title" required id="title" #title="ngModel" placeholder="Please Enter Title:" value="{{postService.postById.title}}" [(ngModel)]="updatePostData.title">
		<div [hidden]="title.valid || title.pristine" class="alert alert-danger">
			Title is required
		</div>
	</div>
	<div class="form-group">
		<label>Body</label>
		<textarea type="text" name="body" class="form-control" required id="body" #body="ngModel" rows="3" placeholder="Please Enter Body:" value="{{postService.postById.body}}" [(ngModel)]="updatePostData.body"></textarea>
		<div [hidden]="body.valid || body.pristine" class="alert alert-danger">
			Body is required
		</div>
	</div>
	<input type="submit" class="btn btn-success" value="Update" [disabled]="!updatePostData.form.valid">
</form>

<div class="currentPostData">
	<h5>Current Post Data</h5>
	<ul>
		<li><span>User ID:</span> {{postService.postById.userId}}</li>
		<li><span>Title</span> {{postService.postById.title}}</li>
		<li><span>Body</span> {{postService.postById.body}}</li>
	</ul>
</div>
