<form id="newPost" name="newPostForm" #newPostData="ngForm" (ngSubmit)="editPost(newPostData.value)">
	<div class="form-group">	
		<label>User ID</label>
		<input type="text" class="form-control" name="userid" id="userid" placeholder="Please Enter User ID:" ngModel>
	</div>
	<div class="form-group">
		<label>Title</label>
		<input type="text" class="form-control" name="title" id="title" placeholder="Please Enter Title:" ngModel>
	</div>
	<div class="form-group">
		<label>Body</label>
		<textarea type="text" name="body" class="form-control" id="body" rows="3" placeholder="Please Enter Body:" ngModel></textarea>
	</div>
	<input type="submit" class="btn btn-success" value="Update">
</form>
